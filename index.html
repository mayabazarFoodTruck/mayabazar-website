<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maya Bazar USA â€” Indian Street Food Truck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    :root {
      --brand: #ffcc00;
      --brand-2: #ff6b00;
      --radius: 16px;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: #fefefe;
      scroll-behavior: smooth;
    }
    .btn-brand {
      background-color: var(--brand);
      border: none;
      color: #000;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(255,204,0,.4);
    }
    .btn-brand:hover { background-color: #ffd84d; }
    .menu-card { border:1px solid #eee; border-radius:var(--radius); padding:1rem; box-shadow:0 2px 8px rgba(0,0,0,.05); }
    .menu-card img { width:100%; border-radius:12px; }
    .menu-card .price { color: var(--brand-2); font-weight:600; }
    footer { background:#0c0c0d; color:#ccc; padding:2rem 0; text-align:center; margin-top:4rem; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Maya Bazar USA</a>
      <button class="btn btn-brand" id="viewCartBtn">
        <i class="bi bi-cart3 me-1"></i>Cart <span id="cartCount" class="badge bg-dark text-light">0</span>
      </button>
    </div>
  </nav>

  <main class="container" style="margin-top:100px;">
    <h1 class="text-center mb-4 text-warning">Menu Highlights</h1>

    <div class="row" id="menuItems">
      <div class="col-md-4 mb-4">
        <div class="menu-card text-center">
          <img src="https://www.lovelaughmirch.com/wp-content/uploads/2015/07/idli1.jpg" alt="Plain Idly">
          <h5 class="mt-3">Plain Idly</h5>
          <p class="price">$5.99</p>
          <button class="btn btn-sm btn-brand addToCartBtn" data-name="Plain Idly" data-price="5.99">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="menu-card text-center">
          <img src="https://cookingfromheart.com/wp-content/uploads/2019/02/Ghee-Sambar-Idli-1-500x375.jpg" alt="Podi Idly">
          <h5 class="mt-3">Podi Idly</h5>
          <p class="price">$6.99</p>
          <button class="btn btn-sm btn-brand addToCartBtn" data-name="Podi Idly" data-price="6.99">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="menu-card text-center">
          <img src="https://www.golcondachimney.com/wp-content/uploads/2024/05/ghee-karam-idly-scaled.jpg" alt="Ghee Karam Idly">
          <h5 class="mt-3">Ghee Karam Idly</h5>
          <p class="price">$7.99</p>
          <button class="btn btn-sm btn-brand addToCartBtn" data-name="Ghee Karam Idly" data-price="7.99">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <!-- CART MODAL -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-cart3 me-2"></i>Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group mb-3" id="cartList"></ul>
          <h5 class="text-end">Total: $<span id="cartTotal">0.00</span></h5>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-brand" id="checkoutBtn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CHECKOUT / PHONE VERIFY MODAL -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-phone me-2"></i>Verify Your Phone</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <div id="verifyStep1">
            <input type="tel" id="phoneInput" class="form-control mb-3" placeholder="+1XXXXXXXXXX">
            <div id="recaptcha-container" class="mb-3"></div>
            <button class="btn btn-brand w-100" id="sendOtpBtn">Send Verification Code</button>
          </div>
          <div id="verifyStep2" style="display:none;">
            <input type="text" id="otpInput" class="form-control mb-3" placeholder="Enter OTP">
            <button class="btn btn-success w-100" id="verifyOtpBtn">Verify Code</button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-brand" id="submitOrderBtn" disabled>Submit Order</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Maya Bazar USA. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”¥ Replace these values with your Firebase project config:
    const firebaseConfig = {
      apiKey: "AIzaSyD6WqMWhDvJmrzcsPgCge8r1DoywI6FSYg",
      authDomain: "mayabazarorders-7f85c.firebaseapp.com",
      projectId: "mayabazarorders-7f85c",
      storageBucket: "mayabazarorders-7f85c.firebasestorage.app",
      messagingSenderId: "482425034805",
      appId: "1:482425034805:web:37df2ba6d24a858e17b97c",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let confirmationResult = null;
    let verifiedPhone = null;
    const cart = [];
    const cartModal = new bootstrap.Modal('#cartModal');
    const checkoutModal = new bootstrap.Modal('#checkoutModal');

    // Add to cart
    document.querySelectorAll('.addToCartBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        cart.push({ name: btn.dataset.name, price: parseFloat(btn.dataset.price) });
        updateCartUI();
      });
    });

    function updateCartUI() {
      document.getElementById('cartCount').textContent = cart.length;
    }

    // View cart
    document.getElementById('viewCartBtn').addEventListener('click', () => {
      const list = document.getElementById('cartList');
      const total = document.getElementById('cartTotal');
      list.innerHTML = "";
      let sum = 0;
      cart.forEach(i => {
        list.innerHTML += `<li class="list-group-item d-flex justify-content-between">
          ${i.name} <span>$${i.price.toFixed(2)}</span>
        </li>`;
        sum += i.price;
      });
      total.textContent = sum.toFixed(2);
      cartModal.show();
    });

    // Checkout
    document.getElementById('checkoutBtn').addEventListener('click', () => {
      cartModal.hide();
      checkoutModal.show();
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { size: 'normal' });
    });

    // Send OTP
    document.getElementById('sendOtpBtn').addEventListener('click', async () => {
      const phone = document.getElementById('phoneInput').value;
      if (!phone) return alert('Enter phone number.');
      try {
        confirmationResult = await auth.signInWithPhoneNumber(phone, window.recaptchaVerifier);
        document.getElementById('verifyStep1').style.display = 'none';
        document.getElementById('verifyStep2').style.display = 'block';
      } catch (err) {
        alert(err.message);
      }
    });

    // Verify OTP
    document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
      const code = document.getElementById('otpInput').value;
      try {
        await confirmationResult.confirm(code);
        verifiedPhone = document.getElementById('phoneInput').value;
        document.getElementById('submitOrderBtn').disabled = false;
        alert('Phone verified!');
      } catch (err) {
        alert('Invalid code: ' + err.message);
      }
    });

    // Submit order to backend (Clover)
    document.getElementById('submitOrderBtn').addEventListener('click', async () => {
      if (!verifiedPhone) return alert('Verify phone first.');
      const res = await fetch('/api/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ items: cart, phone: verifiedPhone })
      });
      const data = await res.json();
      if (data.success) {
        alert('Order placed! Pay at pickup.');
        cart.length = 0;
        updateCartUI();
        checkoutModal.hide();
      } else {
        alert('Order failed: ' + data.error);
      }
    });
  </script>
</body>
</html>
